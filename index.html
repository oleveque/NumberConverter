<!DOCTYPE html>
<html>
  <head>
  	<title>Number converter</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Import prism.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/themes/prism.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
  	<div class="container light">
  		<div class="section">
  			<h1 class="center-align light orange-text text-lighten-3">Number converter</h1>
  			<p class="container flow-text center-align">Convert any number to decimal, hexadecimal, or binary.</p>
  		</div>
			
			<div class="section">
				<div class="row">
					<div class="input-field col s12 offset-l2 offset-l3 l6">
						<i class="material-icons prefix">trending_flat</i>
	          <input id="dec-number" placeholder="0" type="text" class="validate" onchange="myFunc(this.value)">
	          <label for="dec-number">Decimal</label>
	        </div>
				</div>
	      <div class="row">
			    <div class="input-field col s12 offset-l3 l6">
			    	<i class="material-icons prefix">trending_flat</i>
			      <input id="hexa-number" placeholder="0" type="text" class="validate" onchange="myFunc2(this.value)">
			      <label for="hexa-number">Hexadecimal</label>
			    </div>
			  </div>
			  <div class="row">
			    <div class="input-field col s12 offset-l3 l6">
			    	<i class="material-icons prefix">trending_flat</i>
			      <input id="bin-number" placeholder="0" type="text" class="validate" onchange="myFunc3(this.value)">
			      <label for="bin-number">Binary</label>
			    </div>
			  </div>
			</div>
  	</div>

  	<script>
  		function myFunc(num) {
  			dec2bin(num);
  			dec2hex(num);
  		}

  		function myFunc2(num) {
  			hex2dec(num);
  			hex2bin(num);
  		}

  		function myFunc3(num) {
  			bin2dec(num);
  			bin2hex(num);
  		}

  		//Convert a decimal number
			function dec2bin(num) {
				var result =  parseInt(num, 10).toString(2);
			  document.getElementById("bin-number").value = result;
			}
			function dec2hex(num) {
				var result = parseInt(num, 10).toString(16).toUpperCase();
				document.getElementById("hexa-number").value = '0x'+result;
			}

			//Convert a binary number
			function bin2dec(num) {
				var result = parseInt(num, 2);
				document.getElementById("dec-number").value = result;
			}
			function bin2hex(num) {
				var result = parseInt(num, 2).toString(16).toUpperCase();
				document.getElementById("hexa-number").value = '0x'+result;
			}

			//Convert a hexadecimal number
			function hex2dec(num) {
				var result = parseInt(num, 16);
				document.getElementById("dec-number").value = result;
			}
			function hex2bin(num) {
				var result = parseInt(num, 16).toString(2);
				document.getElementById("bin-number").value = result;
			}

		</script>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/components/prism-javascript.min.js"></script>
  </body>
</html>
